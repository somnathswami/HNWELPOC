<h3>Product List</h3>
<select [(ngModel)]="selectedCriteria" (change)="onChangeCriteria($event)">
    <option value=0>Select criteria</option>
    <option value=1>Criteria 1</option>
    <option value=2>Criteria 2</option>
    <option value=3>Criteria 3</option>
</select>

<input type="button" value="Add New Product" (click)="openAddNewForm()"/>
<div class="newform" *ngIf="NewForm">
    <form #newProduct = "ngForm" (ngSubmit) = "onClickSubmit(newProduct.value)" >
        ID: <input type="text" name="id" placeholder="Enter ID" ngModel>
        <br/>
        Name: <input type="text" name="name" placeholder="Enter Name" ngModel>
        <br/>
       Price: <input type = "text" name="passwd" placeholder = "Enter Price" ngModel>
        <br/>
        Criteria: <select name="criteria" placeholder="Select Criteria" ngModel>
            <option [value]="crt1">Criteria 1</option>
            <option [value]="crt2">Criteria 2</option>
            <option [value]="crt3">Criteria 3</option>
        </select>

        <br/>
        <input type = "submit" value = "submit">
     </form>

</div>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <img src="assets/{{product.photo}}" width="50">
        </td>
        <td>
            <a [routerLink]="['/cart', { id:product.id }]">Buy Now</a>
        </td>
    </tr>
</table>
